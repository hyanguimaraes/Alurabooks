<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container_cabecalho">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Programação</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Front-End</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Infraestrutura</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Business</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Design & Ux</a>
                </li>
            </ul>
            <img src="assets/img/Logo.svg" class="container_imagem" alt="Logo do AluraBooks">
        </div>
        <div class="container_cabecalho">
            <a href="#"><img src="assets/img/Favoritos.svg" class="container_imagem" alt="Meus Favoritos"></a>
            <a href="#"><img src="assets/img/Compras.svg" class="container_imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="assets/img/Usuário.svg" class="container_imagem" alt="Meu Perfil"></a>
        </div>
    </header>    
</body>
</html>
