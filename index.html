<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">    

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container_cabecalho">
            <button class="cabecalho_menu_hamburguer" aria-label="Menu"><i></i></button>
            <img src="assets/img/Logo.svg" class="container_imagem" alt="Logo do AluraBooks">
        </div>
        <div class="container_cabecalho">
            <a href="#"><img src="assets/img/Favoritos.svg" class="container_imagem" alt="Meus Favoritos"></a>
            <a href="#"><img src="assets/img/Compras.svg" class="container_imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="assets/img/Usuário.svg" class="container_imagem" alt="Meu Perfil"></a>
        </div>
    </header>
    <nav class="lista_menu">
        <h2 class="lista_menu_titulo">Categorias</h2>
        <a href="#" class="lista_menu_link">Programação</a>
        <a href="#" class="lista_menu_link">Front-End</a>
        <a href="#" class="lista_menu_link">Infraestrutura</a>
        <a href="#" class="lista_menu_link">Business</a>
        <a href="#" class="lista_menu_link">Design & Ux</a>
    </nav>

    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/assets/img/Portugol.png" alt="Livro Lógica de programação com Portugol" class="carrossel_livros"></div>
                <div class="swiper-slide"><img src="/assets/img/Javascript.png" alt="Livro Javascript assertivo" class="carrossel_livros"></div>
                <div class="swiper-slide"><img src="/assets/img/Guia Front-end.png" alt="Livro Guia Front-End" class="carrossel_livros"></div>
                <div class="swiper-slide"><img src="/assets/img/Nodejs.png" alt="Livro NodeJS" class="carrossel_livros"></div>
                <div class="swiper-slide"><img src="/assets/img/ApacheKafka.png" alt="Livro Apache Kafka e Spring Boot" class="carrossel_livros"></div>
                <div class="swiper-slide"><img src="/assets/img/Liderança.png" alt="Livro Liderança em Design" class="carrossel_livros"></div>
                <!-- ... -->
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
